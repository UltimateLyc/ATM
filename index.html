<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ATM</title>
    <script defer src="js/app.js"></script>
</head>
<body id="body">

    <main id="access_container" class="visible">
        <h1 class="title">ATM</h1>

        <div id="access_credentials" class="visible">

            <div id="user_container" >
                <label for="user">User: </label>
                <input type="text" id="user">
            </div>

            <br>

            <div id="password_container">
                <label for="password">Password: </label>
                <input type="password" id="password">
            </div>

            <br>

            <div id="btn_login_container">
                <button id="btn_login" onclick="loginAccess()">Login</button>
            </div>
        </div>
    </main>

    <nav id="nav_menu"  class="invisible">
        <div>

            <div id="btn_check_balance_container" class="visible">
                <button  id="btn_check_balance" class="visible" onclick="checkBalance()">Consultar Saldo</button>
                <p id="view_balance" class="invisible"></p>
            </div>

            <br>

            <div id="btn_deposit_container" class="visible">
                
                <button id="btn_deposit" onclick="deposit()">Desea Depositar</button>

                <div id="deposit_number" class="invisible">
                    
                    <label for="deposit">Cantidad a depositar: $</label>
                    <input type="number" id="deposit">
                    <br>

                    <button onclick="confirmDeposit()">Depositar a Cuenta</button>
                </div>

                <p id ="viewDeposit" class="invisible"></p>

            </div>

            <br>

            <div id="btn_withdraw_container" class="visible">
                
                <button  id="btn_withdraw" class="visible" onclick="withdraw()">Desea Retirar</button>

                <div id="withdraw_number" class="invisible">
                    
                    <p id="viewActualBalance" class="visible"></p>
                    <br>

                    <label for="withdraw">Cantidad a retirar: $</label>
                    <input type="number" id="withdraw">
                    <br>

                    <button onclick="confirmWithdraw()">Retirar</button>

                </div>

                <p class="invisible" id="viewWithdraw"></p>

            </div>

        
        </div>
    </nav>

    <footer>

        <br>
        <div id="return_menu_container" class="invisible">
            <button id="btn_return_menu" onclick = "returnMenu()">Regresar</button>
        </div>
    </footer>
    
</body>
</html>
