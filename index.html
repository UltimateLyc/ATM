<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ATM</title>
    <script defer src="js/app.js"></script>
</head>
<body id="body">

    <main id="access_container" class="visible">
        <h1 class="title">ATM</h1>

        <div id="access_credentials" class="visible">

            <div id="user_container" >
                <label for="user">User: </label>
                <input type="text" id="user">
            </div>

            <br>

            <div id="password_container">
                <label for="password">Password: </label>
                <input type="password" id="password">
            </div>

            <br>

            <div id="btn_login_container">
                <button id="btn_login" onclick="loginAccess()">Login</button>
            </div>
        </div>
    </main>

    <nav id="nav_menu"  class="invisible">
        <div>
            <div>
                <button id="btn_check_balance" onclick="checkBalance()">Consultar Saldo</button>
            </div>

            <br>

            <div>
                <button id="btn_deposit" onclick="deposit()">Depositar</button>
            </div>

            <br>

            <div>
                <button id="btn_withdraw" onclick="withdraw()">Retirar</button>
            </div>

        
        </div>
    </nav>

    <footer>

        <br>
        <div id="exit_container" class="invisible">
            <button id="exit" onclick="exit()">Salir</button>
        </div>
    </footer>
    
</body>
</html>
